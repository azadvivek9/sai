<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Management</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #edf2f7; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .app-btn { background: #2ecc71; color: white; }
        .rej-btn { background: #e74c3c; color: white; }
        .logout-btn { background: #333; color: white; float: right; }
    </style>
</head>
<body>
<div class="container">
    <button class="btn logout-btn" id="logoutBtn">Logout</button>
    <h2>Admin Dashboard</h2>
    <h3>Pending Requests</h3>
    <table>
        <thead><tr><th>Name</th><th>Email</th><th>Action</th></tr></thead>
        <tbody id="pendingList"></tbody>
    </table>
    <h3>Approved Users</h3>
    <table>
        <thead><tr><th>Name</th><th>Email</th><th>Action</th></tr></thead>
        <tbody id="approvedList"></tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyDrcb2lwXRtJ85KlsvY5-BavRc6tITyqTA", authDomain: "saii-13582.firebaseapp.com", projectId: "saii-13582", storageBucket: "saii-13582.firebasestorage.app", messagingSenderId: "831264433866", appId: "1:831264433866:web:5ed6230a0cbcc38102b633" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- SECURITY GUARD ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                await signOut(auth); window.location.href = "index.html";
            }
        } else { window.location.href = "index.html"; }
    });

    onSnapshot(collection(db, "users"), (snapshot) => {
        const pList = document.getElementById('pendingList');
        const aList = document.getElementById('approvedList');
        pList.innerHTML = ""; aList.innerHTML = "";
        snapshot.forEach((uDoc) => {
            const data = uDoc.data();
            if (data.role === 'admin') return;
            const row = `<tr><td>${data.fullName}</td><td>${data.email}</td><td>
                ${!data.isApproved ? `<button class="btn app-btn" onclick="approveUser('${uDoc.id}')">Approve</button>` : ''}
                <button class="btn rej-btn" onclick="deleteUser('${uDoc.id}')">Remove</button>
            </td></tr>`;
            if (data.isApproved) aList.innerHTML += row; else pList.innerHTML += row;
        });
    });

    window.approveUser = async (id) => { await updateDoc(doc(db, "users", id), { isApproved: true }); }
    window.deleteUser = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "users", id)); }
    document.getElementById('logoutBtn').addEventListener('click', () => { signOut(auth).then(() => window.location.href="index.html"); });
</script>
</body>
</html>
