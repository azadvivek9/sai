<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saii - Premium Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --primary: #a855f7;
            --primary-hover: #9333ea;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a, #020617);
            margin: 0; 
            color: var(--text-main);
            overflow: hidden;
        }

        /* Decorative background elements */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
        }

        .card { 
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 48px 40px; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px; 
            text-align: center; 
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px; 
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input { 
            width: 100%; 
            padding: 14px 16px; 
            background: rgba(15, 23, 42, 0.6); 
            border: 1px solid var(--glass-border); 
            border-radius: 12px; 
            color: white; 
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 15px;
            outline: none;
        }

        input:focus { 
            border-color: var(--primary); 
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.15);
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #a855f7 0%, #7e22ce 100%); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 16px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.3);
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(168, 85, 247, 0.4);
            filter: brightness(1.1);
        }

        button:active { transform: translateY(0); }

        .toggle { 
            margin-top: 24px; 
            cursor: pointer; 
            color: var(--text-dim); 
            font-size: 14px; 
            transition: 0.2s;
        }

        .toggle span {
            color: var(--primary);
            font-weight: 600;
        }

        .toggle:hover span { 
            text-decoration: underline;
        }

        .hidden { display: none; }

        #signupBtn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body>

<div class="blob" style="top: 10%; left: 20%;"></div>
<div class="blob" style="bottom: 10%; right: 20%; background: #6366f1;"></div>

<div class="card">
    <div id="loginBox">
        <h2>Welcome Back</h2>
        <p class="subtitle">Apne account me login karein</p>
        <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email Address">
        </div>
        <div class="input-group">
            <input type="password" id="loginPassword" placeholder="Password">
        </div>
        <button onclick="login()">Sign In</button>
        <div class="toggle" onclick="toggleForm()">Naya account? <span>Register karein</span></div>
    </div>

    <div id="signupBox" class="hidden">
        <h2>Create Account</h2>
        <p class="subtitle">Saii platform se judiye</p>
        <div class="input-group">
            <input type="text" id="signupName" placeholder="Full Name">
        </div>
        <div class="input-group">
            <input type="email" id="signupEmail" placeholder="Email Address">
        </div>
        <div class="input-group">
            <input type="password" id="signupPassword" placeholder="Password">
        </div>
        <button id="signupBtn" onclick="signUp()">Create Account</button>
        <div class="toggle" onclick="toggleForm()">Pehle se account hai? <span>Login</span></div>
    </div>
</div>

<script type="module">
    // --- (Apka purana Firebase logic yahan rahega, bas toggle function update kar raha hoon) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDrcb2lwXRtJ85KlsvY5-BavRc6tITyqTA",
        authDomain: "saii-13582.firebaseapp.com",
        projectId: "saii-13582",
        storageBucket: "saii-13582.firebasestorage.app",
        messagingSenderId: "831264433866",
        appId: "1:831264433866:web:5ed6230a0cbcc38102b633"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.toggleForm = () => {
        const loginBox = document.getElementById('loginBox');
        const signupBox = document.getElementById('signupBox');
        
        loginBox.classList.toggle('hidden');
        signupBox.classList.toggle('hidden');
    }

    // ... (SignUp aur Login functions same rahenge)
    window.signUp = async () => {
        const name = document.getElementById('signupName').value;
        const email = document.getElementById('signupEmail').value;
        const pass = document.getElementById('signupPassword').value;
        if(!name || !email || !pass) return alert("Sari details bharein!");
        try {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), {
                fullName: name, email: email, isApproved: false, role: "user"
            });
            alert("Registered! Admin approval ka wait karein.");
            location.reload();
        } catch (e) { alert(e.message); }
    }

    window.login = async () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPassword').value;
        try {
            const res = await signInWithEmailAndPassword(auth, email, pass);
            const userDoc = await getDoc(doc(db, "users", res.user.uid));
            const userData = userDoc.data();

            if (userData.role === 'admin') {
                window.location.href = `/auth-bridge?role=admin`;
            } else if (userData.isApproved) {
                window.location.href = "normal.html";
            } else {
                await signOut(auth);
                alert("Account Approved nahi hai!");
            }
        } catch (e) { alert("Login failed! Check email/password."); }
    }
</script>
</body>
</html>
